<!DOCTYPE html>
<html lang="en">

<head>

    <title>flex view</title>
    <link rel="stylesheet" href="flex_style.css">
</head>

<body>

    <div class="container">
        <header class="box-center header-top">
            <h1>Header</h1>
        </header>
        <nav class="box-center top-navbar">
            <h1>NavBar</h1>
        </nav>
        <div class="main-sidebar-tablet-wrpper">
            <main class="box-center main-container">
                <h1>Main</h1>
            </main>
            <aside class="box-center side-bar">
                <h1>Sidebar</h1>
            </aside>
        </div>

        <div class="ads-footer-tablet-wrpper">
            <aside class="box-center ads-sidebar">
                <h1>Ads</h1>
            </aside>
            <footer class="box-center footer-section">
                <h1>footer</h1>
            </footer>
        </div>
        <div class="main-sidebar-mobile-wrpper">
            <main class="box-center main-container">
                <h1>Main</h1>
            </main>
            <aside class="box-center side-bar">
                <h1>Sidebar</h1>
            </aside>
        </div>

        <div class="ads-footer-mobile-wrpper">
            <aside class="box-center ads-sidebar">
                <h1>Ads</h1>
            </aside>
            <footer class="box-center footer-section">
                <h1>footer</h1>
            </footer>
        </div>

        <div class="desktop-view-wrapper-main">
            <div class="desktop-view-wrapper-col">
                <aside class="box-center side-bar">
                    <h1>Sidebar</h1>
                </aside>
                <div class="main-navbar-desktop-wrpper">
                    <main class="box-center main-container">
                        <h1>Main</h1>
                    </main>
                    <nav class="box-center desktop-top-navbar">
                        <h1>NavBar</h1>
                    </nav>
                </div>
                <aside class="box-center ads-sidebar">
                    <h1>Ads</h1>
                </aside>

            </div>
            <footer class="box-center footer-section">
                <h1>footer</h1>
            </footer>
        </div>

    </div>

</html>
